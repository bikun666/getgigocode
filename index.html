<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>验证码列表</title>
  <!-- 提前与 Google 脚本服务器建立连接 -->
  <link rel="preconnect" href="https://script.google.com">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* ======= 关键首屏CSS ======= */
    :root {
      --bg: #f8fafc;
      --text: #1e293b;
      --primary: #3b82f6;
      --primary-hover: #2563eb;
      --highlight-bg: #fff7b2;
      --highlight-border: #fbbf24;
      --shadow: 0 4px 12px rgba(0,0,0,0.05);
      --border-radius: 12px;
    }
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, Roboto, sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    .header {
      font-size: 24px;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 16px;
    }
    #list {
      min-height: 80px;
    }
    .item {
      background: #fff;
      border-left: 6px solid var(--primary);
      padding: 16px;
      margin-bottom: 12px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      position: relative;
    }
    .item.highlight {
      background: var(--highlight-bg);
      border-color: var(--highlight-border);
    }
    .line {
      font-size: 18px;
      font-weight: 600;
    }
    .code {
      color: var(--primary);
      font-size: 20px;
      font-weight: 800;
    }
    .meta {
      font-size: 13px;
      color: #64748b;
      margin-top: 8px;
    }
    .empty {
      text-align: center;
      color: #64748b;
      padding: 40px 0;
    }
    /* 响应式隐藏行内 <br> */
    .verification-br { display: none; }
    @media (max-width: 768px) {
      .verification-br { display: inline; }
    }
  </style>
  <script defer>
    // 页面结构解析完毕后，立即执行拉数据 & 渲染
    document.addEventListener('DOMContentLoaded', () => {
      const apiURL = 'https://script.google.com/macros/s/AKfycbwGHCgYNwdsLZf7zZbs6TxRXZEH2s4gj2vovv_QSQ9jlrN2uefoJRkp2Ewz_cYImDKY/exec';
      const listEl = document.getElementById('list');

      // 格式化 ISO 时间到日本时区
      function formatDate(iso) {
        return new Date(iso).toLocaleString('ja-JP', { timeZone: 'Asia/Tokyo' });
      }

      // 拉取并渲染数据
      async function loadData() {
        try {
          const res = await fetch(apiURL);
          const json = await res.json();
          if (json.status === 'OK' && Array.isArray(json.data)) {
            // 只显示含 GENDA ID 認証コード 的主题
            const filtered = json.data.filter(r =>
              (r['邮件主题'] || '').includes('【GENDA ID】認証コード')
            );
            if (!filtered.length) {
              listEl.innerHTML = '<div class="empty">没有符合条件的数据…</div>';
              return;
            }
            // 渲染最新10条
            listEl.innerHTML = filtered.slice(0,10).map((r,i) => `
              <div class="item${i===0?' highlight':''}">
                <div class="line">验证码：<span class="code">${r['验证码']}</span></div>
                <div class="meta">${formatDate(r['接收时间'])}</div>
              </div>
            `).join('');
          } else {
            listEl.innerHTML = '<div class="empty">加载失败，请稍后重试</div>';
          }
        } catch (err) {
          listEl.innerHTML = '<div class="empty">网络错误，请检查连接</div>';
        }
      }

      // 初次加载 & 定时刷新（2 秒）
      loadData();
      setInterval(loadData, 2000);
    });

    // 为响应式布局处理 <br> 控制
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('span').forEach(span => {
        if (span.textContent.includes('验证码：')) {
          span.querySelectorAll('br').forEach(br => br.classList.add('verification-br'));
        }
      });
    });
  </script>
</head>
<body>
  <div class="container">
    <div class="header">验证码列表</div>
    <!-- 骨架屏：页面一打开就能看到，随后被 JS 替换 -->
    <div id="list">
      <div class="item" style="opacity:0.3">
        <div class="line">加载中…</div>
        <div class="meta">请稍候</div>
      </div>
    </div>
  </div>
</body>
</html>
