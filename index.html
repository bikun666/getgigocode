<body>
  <div class="container">
    <div class="header">
      <h1>éªŒè¯ç åˆ—è¡¨</h1>
      <div class="status-container" id="status">
        <div class="loader"></div>
        <div class="status">æ­£åœ¨æ£€æŸ¥æ›´æ–°...</div>
      </div>
    </div>
    <div id="list"><div class="empty">æ­£åœ¨åŠ è½½ä¸­...</div></div>
  </div>

  <script>
    const apiURL = 'https://script.google.com/macros/s/AKfycbz7MCmkGY9gzlk7pvYCbgM-0hShzxrW5n9pBRCMavFV0z6baPgsnwJ06MT5KOf94we_/exec';
    let lastDataHash = null;
    let lastUpdateTime = null;
    let errorCount = 0;
    const maxErrorCount = 3;

    // æ›´æ–°çŠ¶æ€æ˜¾ç¤º
    function updateStatus(message, isError = false) {
      const statusEl = document.getElementById('status');
      if (!statusEl) return;
      
      if (isError) {
        statusEl.innerHTML = `<div class="error">${message}</div>`;
      } else {
        statusEl.innerHTML = `
          <div class="status-container">
            <div class="status">${message}</div>
          </div>
        `;
      }
    }

    function formatDate(isoString) {
      const date = new Date(isoString);
      return date.toLocaleString("ja-JP", { timeZone: "Asia/Tokyo" });
    }

    // ç”Ÿæˆæ•°æ®çš„å“ˆå¸Œå€¼ç”¨äºå¿«é€Ÿæ¯”è¾ƒ
    function generateDataHash(data) {
      if (!data || data.length === 0) return 'empty';
      
      // åªå–æœ€æ–°10æ¡æ•°æ®çš„éªŒè¯ç å’Œæ¥æ”¶æ—¶é—´ç”Ÿæˆå“ˆå¸Œ
      const hashData = data.slice(0, 10).map(item => 
        `${item["éªŒè¯ç "] || ''}-${item["æ¥æ”¶æ—¶é—´"] || ''}`
      ).join('|');
      
      // ç®€å•å“ˆå¸Œå‡½æ•°
      let hash = 0;
      for (let i = 0; i < hashData.length; i++) {
        const char = hashData.charCodeAt(i);
        hash = ((hash << 5) - hash) + char;
        hash |= 0; // è½¬æ¢ä¸º32ä½æ•´æ•°
      }
      return hash;
    }

    function renderList(data) {
      const listEl = document.getElementById("list");
      if (!listEl) return;
      
      const filtered = data.filter(item => (item["é‚®ä»¶ä¸»é¢˜"] || "").includes("ã€GENDA IDã€‘èªè¨¼ã‚³ãƒ¼ãƒ‰"));
      
      if (!filtered.length) {
        listEl.innerHTML = `<div class="empty">æ²¡æœ‰ç¬¦åˆæ¡ä»¶çš„æ•°æ®â€¦</div>`;
        return;
      }

      let html = '';
      filtered.slice(0, 10).forEach((item, index) => {
        html += `
          <div class="item ${index === 0 ? 'highlight' : ''}">
            ${index === 0 ? `<div class="latest-tip">ğŸŸ¡ æœ€æ–°</div>` : ""}
            <div class="line">
              ${item["æ”¶ä»¶äºº"] || "æœªçŸ¥æ”¶ä»¶äºº"}<br>éªŒè¯ç ï¼š
              ${item["éªŒè¯ç "] && item["éªŒè¯ç "] !== "-"
                ? `<span class="code">${item["éªŒè¯ç "]}</span>
                   <button class="copy-btn" data-code="${item["éªŒè¯ç "]}">å¤åˆ¶</button>`
                : `<span class="code">(æœªæ‰¾åˆ°)</span>`}
            </div>
            <div class="meta">${formatDate(item["æ¥æ”¶æ—¶é—´"])}</div>
            <details>
              <summary>æŸ¥çœ‹åŸæ–‡</summary>
              <div>
                ${item["é‚®ä»¶ä¸»é¢˜"] ? `ä»¶åï¼š${item["é‚®ä»¶ä¸»é¢˜"]}<br>` : ""}
                ${item["å‘ä»¶äºº"] ? `å‘ä»¶äººï¼š${item["å‘ä»¶äºº"]}<br>` : ""}
                <pre>${item["æ­£æ–‡æ‘˜è¦"] || ""}</pre>
              </div>
            </details>
          </div>`;
      });
      
      listEl.innerHTML = html;
      setupCopyButtons();
    }

    function setupCopyButtons() {
      document.querySelectorAll('.copy-btn').forEach(btn => {
        btn.addEventListener('click', async () => {
          const code = btn.dataset.code;
          try {
            await navigator.clipboard.writeText(code);
            btn.textContent = 'å·²å¤åˆ¶';
            btn.classList.add('done');
            setTimeout(() => {
              btn.textContent = 'å¤åˆ¶';
              btn.classList.remove('done');
            }, 2000);
          } catch (e) {
            alert('å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨å¤åˆ¶ï¼š' + code);
          }
        });
      });
    }

    async function loadData() {
      try {
        // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
        updateStatus('<div class="loader"></div><div class="status">æ­£åœ¨è·å–æ•°æ®...</div>');
        
        const startTime = Date.now();
        const res = await fetch(apiURL);
        
        if (!res.ok) {
          throw new Error(`è¯·æ±‚å¤±è´¥: ${res.status} ${res.statusText}`);
        }
        
        const json = await res.json();
        const loadTime = Date.now() - startTime;
        
        if (json.status === "OK" && Array.isArray(json.data)) {
          // ç”Ÿæˆå½“å‰æ•°æ®çš„å“ˆå¸Œå€¼
          const currentHash = generateDataHash(json.data);
          
          // åªæœ‰å½“æ•°æ®å‘ç”Ÿå˜åŒ–æ—¶æ‰é‡æ–°æ¸²æŸ“
          if (currentHash !== lastDataHash) {
            renderList(json.data);
            lastDataHash = currentHash;
            lastUpdateTime = new Date();
            errorCount = 0; // é‡ç½®é”™è¯¯è®¡æ•°
            
            // æ˜¾ç¤ºæ›´æ–°æ—¶é—´
            updateStatus(`æ•°æ®å·²æ›´æ–° (${loadTime}ms) - ${lastUpdateTime.toLocaleTimeString()}`);
          } else {
            updateStatus(`æ•°æ®æœªå˜åŒ– (${loadTime}ms) - æœ€åæ›´æ–°: ${lastUpdateTime ? lastUpdateTime.toLocaleTimeString() : 'æ— '}`);
          }
        } else {
          throw new Error("APIè¿”å›æ— æ•ˆæ•°æ®");
        }
      } catch (e) {
        console.error("åŠ è½½å¤±è´¥", e);
        errorCount++;
        
        if (errorCount >= maxErrorCount) {
          updateStatus(`é”™è¯¯: ${e.message} (${errorCount}/${maxErrorCount})`, true);
        } else {
          updateStatus(`é”™è¯¯: ${e.message} (${errorCount}/${maxErrorCount})`, true);
        }
      }
    }

    // ä¼˜åŒ–è½®è¯¢ç­–ç•¥
    let retryDelay = 2000; // åˆå§‹è½®è¯¢é—´éš”2ç§’
    
    function startPolling() {
      loadData();
      
      // æ ¹æ®é”™è¯¯æ¬¡æ•°è°ƒæ•´è½®è¯¢é—´éš”
      const delay = errorCount > 0 ? Math.min(1000, retryDelay * 1) : retryDelay;
      
      setTimeout(startPolling, delay);
    }

    // é¡µé¢å¯è§æ€§æ§åˆ¶
    document.addEventListener('visibilitychange', () => {
      if (document.visibilityState === 'visible') {
        // é¡µé¢å¯è§æ—¶ç«‹å³åˆ·æ–°
        loadData();
      }
    });

    // å¯åŠ¨è½®è¯¢
    startPolling();
  </script>
