<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>验证码列表</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600;800&display=swap">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0 }
    body {
      background: linear-gradient(135deg, #f0f9ff 0%, #e6f7ff 100%);
      color: #1e293b;
      font-family: 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, Roboto, sans-serif;
      padding: 20px; min-height: 100vh;
    }
    .container { max-width: 800px; margin: 0 auto; animation: fadeIn 0.5s ease-out }
    .header {
      background: #fff; border-radius: 16px; box-shadow: 0 6px 20px rgba(59,130,246,0.15);
      padding: 20px 30px; margin-bottom: 16px; border: 1px solid #dbeafe;
    }
    .header-top {
      display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;
    }
    .header h1 {
      font-size: 24px; font-weight: 800; color: #2563eb;
      background: linear-gradient(90deg,#3b82f6,#1d4ed8);
      -webkit-background-clip: text; background-clip: text;
      -webkit-text-fill-color: transparent; white-space: nowrap;
    }
    .controls { display: flex; align-items: center; gap: 12px }
    .refresh-btn {
      background: #3b82f6; color: #fff; border: none; border-radius: 10px;
      padding: 10px 20px; font-size: 14px; font-weight: 600; cursor: pointer;
      transition: all 0.3s; display: flex; align-items: center; gap: 8px;
      box-shadow: 0 4px 6px rgba(59,130,246,0.3);
    }
    .refresh-btn:hover {
      background: #2563eb; transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(59,130,246,0.4);
    }
    .refresh-btn:active { transform: translateY(0) }
    .notice {
      font-size: 14px; color: #ef4444;
      padding: 10px 16px; background: #fff1f0;
      border-radius: 8px; margin-bottom: 16px;
    }
    .item {
      background: #fff; border-left: 6px solid #3b82f6;
      padding: 12px 16px; padding-bottom: 28px; margin-bottom: 8px;
      border-radius: 16px; box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      position: relative; transition: all 0.3s ease; overflow: hidden;
    }
    .item:hover {
      transform: translateY(-3px); box-shadow: 0 6px 20px rgba(59,130,246,0.15);
    }
    .item.highlight {
      border-color: #fbbf24; animation: pulse 2s infinite;
    }
    .line {
      font-size: 17px; font-weight: 600; margin-bottom: 6px;
      display: flex; align-items: center; gap: 8px;
    }
    .recipient {
      background: #dbeafe; padding: 3px 8px; border-radius: 20px;
      font-size: 14px; white-space: nowrap;
    }
    .code-wrapper { display: flex; align-items: center; gap: 8px }
    .label { font-size: 17px }
    .code {
      color: #2563eb; font-weight: 800; font-size: 26px;
      letter-spacing: 1px; text-shadow: 0 2px 4px rgba(37,99,235,0.2);
      white-space: nowrap;
    }
    .copy-btn {
      background: #3b82f6; color: #fff; border: none; border-radius: 8px;
      padding: 6px 14px; font-size: 13px; font-weight: 600;
      cursor: pointer; transition: 0.3s; display: inline-flex;
      align-items: center; gap: 4px; white-space: nowrap;
    }
    .copy-btn:hover { transform: scale(1.05) }
    .copy-btn.done { background: #22c55e !important }
    .meta {
      font-size: 13px; color: #6b7280;
      display: flex; align-items: center; gap: 6px;
      margin-top: 4px;
    }

    /* —— 新增：移动端将邮箱和验证码分行 —— */
    @media (max-width: 600px) {
      .line {
        flex-direction: column;
        align-items: flex-start;
      }
    }

    @keyframes spin { 0% { transform: rotate(0deg) } 100% { transform: rotate(360deg) } }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px) } to { opacity: 1; transform: translateY(0) } }
    @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(251,191,36,0.4) } 70% { box-shadow: 0 0 0 10px rgba(251,191,36,0) } 100% { box-shadow: 0 0 0 0 rgba(251,191,36,0) } }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-top">
        <h1>验证码列表</h1>
        <button class="refresh-btn" id="refreshBtn">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
               stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
            <path d="M3 3v5h5"/>
            <path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16"/>
            <path d="M16 16h5v5"/>
          </svg>
          刷新
        </button>
      </div>
      <div class="notice">
        如果验证码一直没来请联系 A Kun
      </div>
    </div>

    <div id="list">
      <div class="item empty">
        正在加载验证码数据，请稍候...
      </div>
    </div>
  </div>

  <script>
    const apiURL = 'https://script.google.com/macros/s/AKfycbyaBZPd1mR5Vwa_Gx6ocBNmwdIitARnHckZ_ON2uF83-qLezSBUpFjjvw6JFwNdo9go/exec';
    let lastHash = null, errors = 0, lastHue = null;
    const interval = 2000;

    function getRandomLightColor() {
      let hue;
      do {
        hue = Math.floor(Math.random() * 360);
      } while (lastHue !== null && Math.abs(hue - lastHue) < 60);
      lastHue = hue;
      return `hsl(${hue},70%,90%)`;
    }

    function formatDate(iso) {
      return new Date(iso).toLocaleString('ja-JP', { timeZone:'Asia/Tokyo' });
    }

    function hashData(data) {
      if (!data.length) return '';
      const s = data.slice(0,10)
        .map(i => (i['验证码']||'') + '|' + (i['接收时间']||''))
        .join(',');
      let h = 0;
      for (let c of s) h = (h<<5) - h + c.charCodeAt(0), h |= 0;
      return h;
    }

    function renderList(data) {
      const list = document.getElementById('list');
      const filtered = data.filter(i =>
        (i['邮件主题']||'').includes('【GENDA ID】認証コード')
      );
      if (!filtered.length) {
        list.innerHTML = '<div class="item empty">没有符合条件的数据…</div>';
        return;
      }
      const bg = getRandomLightColor();
      list.innerHTML = filtered.slice(0,10).map((i, idx) => `
        <div class="item ${idx===0?'highlight':''}" ${idx===0?`style="background:linear-gradient(to right,${bg},#fffdf0)"`:''}>
          <div class="line">
            <span class="recipient">${i['收件人']||'未知'}</span>
            <div class="code-wrapper">
              <span class="label">验证码：</span>
              ${i['验证码']&&i['验证码']!=='-'
  ? (() => {
      const rawCode = i['验证码'];
      const padded = rawCode.toString().padStart(6, '0');
      return `<span class="code">${padded}</span>
              <button class="copy-btn" data-code="${padded}">复制</button>`;
    })()
                : `<span class="code">(未找到)</span>`}
            </div>
          </div>
          <div class="meta">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none"
                 stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                 viewBox="0 0 24 24">
              <circle cx="12" cy="12" r="10"/>
              <polyline points="12 6 12 12 16 14"/>
            </svg>
            ${formatDate(i['接收时间'])}
          </div>
        </div>
      `).join('');

      document.querySelectorAll('.copy-btn').forEach(btn => {
        btn.addEventListener('click', async () => {
          try {
            await navigator.clipboard.writeText(btn.dataset.code);
            btn.textContent = '已复制';
            btn.classList.add('done');
            setTimeout(() => {
              btn.textContent = '复制';
              btn.classList.remove('done');
            }, 2000);
          } catch {
            alert('复制失败：' + btn.dataset.code);
          }
        });
      });
    }

    async function loadData() {
      try {
        const res = await fetch(apiURL, { cache:'no-cache' });
        if (!res.ok) throw new Error(res.status);
        const json = await res.json();
        if (json.status === 'OK' && Array.isArray(json.data)) {
          const h = hashData(json.data);
          if (h !== lastHash) {
            renderList(json.data);
            lastHash = h; errors = 0;
          }
        }
      } catch(e) {
        console.error(e); errors++;
      }
    }

    document.getElementById('refreshBtn')
      .addEventListener('click', () => location.reload());

    loadData();
    setInterval(loadData, interval);
    document.addEventListener('visibilitychange', () => {
      if (document.visibilityState === 'visible') loadData();
    });
  </script>
</body>
</html>
