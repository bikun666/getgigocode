<body>
  <div class="container">

  <script>
    const apiURL = 'https://script.google.com/macros/s/AKfycbwGHCgYNwdsLZf7zZbs6TxRXZEH2s4gj2vovv_QSQ9jlrN2uefoJRkp2Ewz_cYImDKY/exec';
    let lastDataHash = null;

    let errorCount = 0;

    const pollInterval = 2000; // 2ç§’è½®è¯¢

    // æ›´æ–°çŠ¶æ€æ˜¾ç¤º
    function updateStatus(message, isError = false) {
      const statusEl = document.querySelector('.status');
      const updateTimeEl = document.getElementById('updateTime');
      const loaderEl = document.querySelector('.loader');
      
      if (!statusEl) return;
      
      if (isError) {

            <div>${message}</div>
          </div>
        `;
      } else {
        statusEl.textContent = message;
        
        if (lastUpdateTime) {
          const timeStr = lastUpdateTime.toLocaleTimeString();
          updateTimeEl.textContent = `æœ€åæ›´æ–°: ${timeStr}`;
        }
        
        // ç¡®ä¿loaderå¯è§
        if (loaderEl) loaderEl.style.display = 'block';
      }
    }

    function formatDate(isoString) {
      const date = new Date(isoString);
      return date.toLocaleString("ja-JP", { timeZone: "Asia/Tokyo" });
    }

    // ç”Ÿæˆæ•°æ®çš„å“ˆå¸Œå€¼ç”¨äºå¿«é€Ÿæ¯”è¾ƒ
    function generateDataHash(data) {
      if (!data || data.length === 0) return 'empty';
      
      // åªå–æœ€æ–°10æ¡æ•°æ®çš„éªŒè¯ç å’Œæ¥æ”¶æ—¶é—´ç”Ÿæˆå“ˆå¸Œ
      const hashData = data.slice(0, 10).map(item => 
        `${item["éªŒè¯ç "] || ''}-${item["æ¥æ”¶æ—¶é—´"] || ''}`
      ).join('|');
      
      // ç®€å•å“ˆå¸Œå‡½æ•°
      let hash = 0;
      for (let i = 0; i < hashData.length; i++) {
        const char = hashData.charCodeAt(i);
        hash = ((hash << 5) - hash) + char;
        hash |= 0; // è½¬æ¢ä¸º32ä½æ•´æ•°
      }
      return hash;
    }

    function renderList(data) {
      const listEl = document.getElementById("list");
      if (!listEl) return;
      
      const filtered = data.filter(item => (item["é‚®ä»¶ä¸»é¢˜"] || "").includes("ã€GENDA IDã€‘èªè¨¼ã‚³ãƒ¼ãƒ‰"));
      
      if (!filtered.length) {
        listEl.innerHTML = `
          <div class="empty">
            <h3>æ²¡æœ‰æ‰¾åˆ°éªŒè¯ç </h3>
            <p>å½“å‰æ²¡æœ‰ç¬¦åˆæ¡ä»¶çš„æ•°æ®ï¼Œè¯·ç¨åå†è¯•</p>
          </div>`;
        return;
      }

      let html = '';
      filtered.slice(0, 10).forEach((item, index) => {
        html += `
          <div class="item ${index === 0 ? 'highlight' : ''}">
            ${index === 0 ? `<div class="latest-tip">ğŸŸ¡ æœ€æ–°éªŒè¯ç </div>` : ""}
            <div class="line">
              <span class="recipient">${item["æ”¶ä»¶äºº"] || "æœªçŸ¥æ”¶ä»¶äºº"}</span>
              éªŒè¯ç ï¼š
              ${item["éªŒè¯ç "] && item["éªŒè¯ç "] !== "-"
                ? `<span class="code">${item["éªŒè¯ç "]}</span>
                   <button class="copy-btn" data-code="${item["éªŒè¯ç "]}">
                     <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                       <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                       <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
                     </svg>
                     å¤åˆ¶
                   </button>`
                : `<span class="code">(æœªæ‰¾åˆ°)</span>`}
            </div>
            <div class="meta">
              <svg class="meta-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/>
              </svg>
              ${formatDate(item["æ¥æ”¶æ—¶é—´"])}
            </div>
            <details>
              <summary>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                </svg>
                æŸ¥çœ‹åŸæ–‡
              </summary>
              <div>
                ${item["é‚®ä»¶ä¸»é¢˜"] ? `<strong>ä»¶åï¼š</strong>${item["é‚®ä»¶ä¸»é¢˜"]}<br>` : ""}
                ${item["å‘ä»¶äºº"] ? `<strong>å‘ä»¶äººï¼š</strong>${item["å‘ä»¶äºº"]}<br>` : ""}
                <pre>${item["æ­£æ–‡æ‘˜è¦"] || ""}</pre>
              </div>
            </details>
            <div class="stats">
              <span>åºå·: ${index + 1}</span>
              <span>å…± ${filtered.length} æ¡è®°å½•</span>
            </div>
          </div>`;
      });
      
      listEl.innerHTML = html;
      setupCopyButtons();
    }

    function setupCopyButtons() {
      document.querySelectorAll('.copy-btn').forEach(btn => {
        btn.addEventListener('click', async () => {
          const code = btn.dataset.code;
          try {
            await navigator.clipboard.writeText(code);
            btn.innerHTML = `
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M20 6L9 17l-5-5"/>
              </svg>
              å·²å¤åˆ¶`;
            btn.classList.add('done');
            
            // æ·»åŠ è§†è§‰åé¦ˆ
            const item = btn.closest('.item');
            if (item) {
              item.style.borderColor = '#22c55e';
              setTimeout(() => {
                item.style.borderColor = '#3b82f6';
              }, 1000);
            }
            
            setTimeout(() => {
              btn.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                  <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
                </svg>
                å¤åˆ¶`;
              btn.classList.remove('done');
            }, 2000);
          } catch (e) {
            alert('å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨å¤åˆ¶ï¼š' + code);
          }
        });
      });
    }

    async function loadData() {
      try {
        const startTime = Date.now();
        const res = await fetch(apiURL);
        
        if (!res.ok) {
          throw new Error(`è¯·æ±‚å¤±è´¥: ${res.status} ${res.statusText}`);
        }
        
        const json = await res.json();
        const loadTime = Date.now() - startTime;
        
        if (json.status === "OK" && Array.isArray(json.data)) {
          // ç”Ÿæˆå½“å‰æ•°æ®çš„å“ˆå¸Œå€¼
          const currentHash = generateDataHash(json.data);
          
          // åªæœ‰å½“æ•°æ®å‘ç”Ÿå˜åŒ–æ—¶æ‰é‡æ–°æ¸²æŸ“
          if (currentHash !== lastDataHash) {
            renderList(json.data);
            lastDataHash = currentHash;
            lastUpdateTime = new Date();
            errorCount = 0; // é‡ç½®é”™è¯¯è®¡æ•°
            
            // æ˜¾ç¤ºæ›´æ–°æ—¶é—´
            updateStatus(`æ•°æ®å·²æ›´æ–° (${loadTime}ms)`);
          } else {
            updateStatus(`æ•°æ®æœªå˜åŒ– (${loadTime}ms)`);
          }
        } else {
          throw new Error("APIè¿”å›æ— æ•ˆæ•°æ®");
        }
      } catch (e) {
        console.error("åŠ è½½å¤±è´¥", e);
        errorCount++;
        
        if (errorCount >= maxErrorCount) {
          updateStatus(`é”™è¯¯: ${e.message} (${errorCount}/${maxErrorCount})`, true);
        } else {
          updateStatus(`é”™è¯¯: ${e.message} (${errorCount}/${maxErrorCount})`, true);
        }
      }
    }

    // æ‰‹åŠ¨åˆ·æ–°åŠŸèƒ½
    document.getElementById('refreshBtn').addEventListener('click', () => {
      updateStatus('æ‰‹åŠ¨åˆ·æ–°ä¸­...');
      loadData();
    });
    
    // å¤åˆ¶å…¨éƒ¨åŠŸèƒ½
    document.getElementById('copyAllBtn').addEventListener('click', async () => {
      const codes = Array.from(document.querySelectorAll('.code'))
        .filter(el => el.textContent.match(/\d{6}/))
        .map(el => el.textContent);
        
      if (codes.length === 0) {
        alert('æ²¡æœ‰æ‰¾åˆ°å¯å¤åˆ¶çš„éªŒè¯ç ');
        return;
      }
      
      try {
        await navigator.clipboard.writeText(codes.join('\n'));
        const btn = document.getElementById('copyAllBtn');
        btn.innerHTML = `
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M20 6L9 17l-5-5"/>
          </svg>
          å·²å¤åˆ¶å…¨éƒ¨`;
        btn.classList.add('done');
        
        setTimeout(() => {
          btn.innerHTML = `
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
              <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
            </svg>
            å¤åˆ¶å…¨éƒ¨`;
          btn.classList.remove('done');
        }, 2000);
      } catch (e) {
        alert('å¤åˆ¶å¤±è´¥: ' + e.message);
      }
    });

    // å¯åŠ¨è½®è¯¢
    loadData();
    setInterval(loadData, pollInterval);
    
    // é¡µé¢å¯è§æ€§æ§åˆ¶
    document.addEventListener('visibilitychange', () => {
      if (document.visibilityState === 'visible') {
        updateStatus('é¡µé¢æ¢å¤å¯è§ï¼Œåˆ·æ–°æ•°æ®...');
